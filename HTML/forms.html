<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
<form>
    <label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="40" placeholder="Nome Completo"/>
    <br/>
    <label for="cMail">E-mail:</label><input type="email" name="tMail" id="cMail" size="20" maxlength="80"/>
    <br/>
    <label for="cSenha">Senha:</label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 digitos"/>
    <br/>
    <button type="submit">
        Cadastrar
    </button>
</form>
</body>
</html>
